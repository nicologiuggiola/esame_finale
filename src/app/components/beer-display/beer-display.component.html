<div class="main-card">
    <div class="card-header">
        <div class="img-container">
            <img src="{{beer.imgurl}}" alt="" srcset="">
        </div>
        <div class="title-container">{{beer.name}}</div>
        <div class="tagline-container">"{{beer.tagline}}"</div>
        <div class="info-container">Alc {{beer.abvolume}} by vol.</div>
    </div>
    <div class="card-body">
        <p>{{beer.description}}</p>
    </div>
</div>
